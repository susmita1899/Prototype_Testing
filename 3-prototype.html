<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prototype — Fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    /* Full-bleed reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b1020;
    }
    /* Edge-to-edge iframe */
    .frame {
      position: fixed;
      inset: 0;            /* top:0; right:0; bottom:0; left:0 */
      width: 100vw;
      height: 100vh;
      border: 0;
    }
    /* Minimal floating nav to keep "whole page is prototype" feel */
    .nav-fabs{
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
      user-select: none;
    }
    .fab{
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 12px 14px;
      font: 600 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: rgba(20,28,60,.75);
      color: #e7ecff;
      border: 1px solid rgba(120,140,255,.35);
      box-shadow: 0 8px 24px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: transform .15s ease, background .15s ease, opacity .2s ease;
    }
    .fab:hover{ transform: translateY(-1px); background: rgba(30,40,85,.85); }
    .fab.secondary{ opacity:.85 }
    .sr-only{
      position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }
    @media (max-width: 640px){
      .fab{ padding: 10px 12px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <a class="sr-only" href="2-task.html">Back to Task Instructions</a>
  <a class="sr-only" href="4-nasatlx.html">Forward to NASA-TLX</a>

  <!-- Full-viewport prototype -->
  <iframe class="frame" src="https://drop-chill-57699291.figma.site" title="Prototype"></iframe>

  <!-- Floating navigation controls (kept minimal, do not compress content) -->
  <div class="nav-fabs" role="group" aria-label="Page navigation">
    <button class="fab secondary" onclick="location.href='2-task.html'" aria-label="Back">← Back</button>
    <button class="fab" onclick="location.href='4-nasatlx.html'" aria-label="Next">Next →</button>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
